<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Manager Generator</title>
    <link rel="stylesheet" href="assets/css/main.min.css">    
    <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="container">
        <header>Class Manager Generator</header>

        <form id="app">
            <h2 id="dataTitle"></h2>

            <label id="tableNameLabel" for="tableName"></label>
            <p id="tableNameDesc"></p>
            <input id="tableName" class="gen">

            <label id="tableIdLabel" for="tableId"></label>
            <p id="tableIdDesc"></p>
            <input id="tableId" class="gen">

            <label id="columnsNameLabel" for="columnsName"></label>
            <p id="columnsNameDesc"></p>
            <textarea id="columnsName" class="gen" rows="5"></textarea>

            <label id="classNameLabel" for="className"></label>
            <p id="classNameDesc"></p>
            <input id="className" class="gen">

            <h2 id="optionsTitle"></h2>

            <label id="dbTypeLabel" for="dbType"></label>
            <select id="dbType">
                <option id="dbTypeOption1" value="mariadb" selected></option>
                <option id="dbTypeOption2" value="sqlite3"></option>
            </select>

            <label id="dbConnectLabel" for="dbConnect"></label>
            <select id="dbConnect">
                <option id="dbConnectOption1" value="false" selected></option>
                <option id="dbConnectOption2" value="true"></option>
            </select>

            <p id="error"></p>

            <div id="listButtons">
                <button id="generate" onclick="return false"></button>
                <button id="reset" onclick="return false"></button>
            </div>
        </form>

        <div id="footer"></div>
    </div>

    <!-- <script src="path/to/LittleJS"></script> -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
